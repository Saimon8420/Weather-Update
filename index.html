<!doctype html>
<html lang="en">

<head>
    <title>Weather Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Maitree:wght@200&family=Rajdhani:wght@300&family=Roboto+Flex:opsz,wght@8..144,100&family=Roboto:wght@100&family=Tourney:wght@100&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            font-family: 'Rajdhani', sans-serif;
        }
        #p-info{
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <p id="p-info" class="text-center mt-5 mb-0">Access current weather data for any location including over 200,000 cities!</p>
        </div>
        <form class="col-md-6 m-auto py-3">
            <div class="input-group mb-0">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemp()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="display-data" class="weather-status text-white text-center mt-0 pt-0">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h3 class="lead">Feels Like: <span id="feels-temp"></span>&deg;C</h3>
            <h3 class="lead">Sunrise: <span id="sun-status"></span>, Sunset: <span id="sun-status2"></span></h3>
            <h3 class="lead">Humidity: <span id="humidity"></span>%, Pressure: <span id="pressure"></span>hPa</h3>
            <h1 id="temp-status" class="lead">Clouds</h1>
        </div>
    </div>

    <script src="JS/app.js"></script>
</body>

</html>
